<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patrick Szydlowski - Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="header__intro">
                <img src="./images/pfp.png">
                <div>
                    <h1 class="name">Patrick Szydlowski</h1>
                    <h3 class="job-title">Front End Software Engineer</h3>
                </div>
            </div>
            <div class="contact-info">
                <div class="contact-info__part">
                    <img src="./images/send.svg" alt="email">
                    <a class="email" href="mailto:patrick@meetpatrick.dev">Email</a>
                </div>
                <div class="contact-info__part">
                    <img src="./images/github.svg" alt="github">
                    <a class="github" href="https://github.com/thepatrick00">Github</a>
                </div>
                <div class="contact-info__part">
                    <img src="./images/linkedin.svg" alt="linkedin">
                    <a class="linkedin" href='https://www.linkedin.com/in/patrick-szydlowski-aa0424188/'>LinkedIn</a>
                </div>
                <div class="contact-info__part">
                    <img src="./images/map-pin.svg" alt="map-pin">
                    <a class="location" href="geo:42.180813,-88.330175;u=35">Lake in the Hills, IL</a>
                </div>
                <div class="contact-info__part">
                    <img src="./images/phone.svg" alt="phone">
                    <a class="phoneNumber" href="tel://1-224-241-4232">224-241-4232</a>
                </div>  
            </div>
        </header>
        
        
        <section class="skills"></section>
        <section class="projects"></section>
        <section class="experience"></section>
        <section class="education"></section>
        <section class="personal"></section>
    </main>
        
    <script type="module" src="index.js"></script>
</body>
</html>
